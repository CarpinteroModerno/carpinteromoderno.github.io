<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CARPINTERO MODERNO | INICIE SESIÓN</title>
    <link rel="icon" href="Imagenes/230310_SitioCM_Logo.png">
    <link rel="stylesheet" href="Diseños/login.css">
</head>

<body>
        <form class="form f2" action="#" autocomplete="on">
			<a href="index.html"><i class="fa-solid fa-arrow-left arrow-left-sesion"></i></a>
            <h2>¡HOLA, DE NUEVO!</h2>
            <p>
                Inicie sesión, y disfrute de todo lo que tenemos preparado para usted.
            </p>
            <div class="inputs inputs2">
                <input type="email" name="email" class="box" placeholder="Correo Electrónico" id="e-mail" autofocus>
                <input type="password" name="password" class="box" placeholder="Contraseña" id="contraseña" autocomplete="off">
                <button type="button" onclick="loginInicio()" class="submit">Acceder</button>
            </div>
            <p class="pregunta">¿No tiene una cuenta? <a href="login.html">Regístrese</a></p>
        </form>
    <script src="JS/login.js"></script>
</body>

</html>
